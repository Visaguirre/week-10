<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewey's Library</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container"><br>
    <div class="card">
        <div class="card-body">
            <div class="row">
               
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task" >Check Out By</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Member Name">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task" >Title</label>
                        <input type="text" class="form-control" id="new-title" placeholder="Book Title">
                    </div>
                </div>
             </div><br>
            <div><button id="add" class="btn btn-primary form control">Check Out</button></div>
        </div>
    </div>

    <table id="list" class=" table table-dark table-striped">
         <tr>
            <th>Member Name</th>
            <th>Title</th>
            <th>Check Out Date</th>
            <th>Due Date</th>
            <th>Actions</th>
        
        </tr>
    </table>

    
    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
